<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Report</title>
</head>
<body>
	<div>
		<h3>Weather in {{ location }} </h3>
		<h2>{{ temp }}°C</h2>
		<h3>{{ weather }} </h3>
		<h4>Feels like: {{feels_like}}°C </h4>
	</div>
</body>
</html>
